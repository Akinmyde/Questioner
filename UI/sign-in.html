<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <title>Questioner | Signin Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <body>
        <header>
            <div class="header">
                <a href="index.html" class="logo"><img class="image sm" src="image/logo.png"></a>
                <a href="" class="show-menu"><i class="fas fa-bars"></i></a>

                    <a class="active" href="sign-in.html">Sign in</a>
                </div>
            </div>
        </header>
        <form method="POST" action="user.html">
            <div class="container">
                <div class="imgcontainer">
                    <img src="image/avatar.png" alt="Avatar" class="avatar">
                </div>
                <label for="email">Username or Email</label>
                <input type="text" id="username" placeholder="JohnDeo" required><br/>
                
                <label for="pword">Password</label>
                <input type="password" id="password" placeholder="Password" required>
                <div class="left font12"><a href="forget.html">Forget Password</a></div>
                <button id="login" type="submit">Sign in</button>
                <div class="center font12">Don't have an account? <a href="sign-up.html">Sign up</a></div><br/>
                <div class="error font12">
                </div>
            </div>
        </form>
        <footer>
