<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Questioner | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/loader.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/modal.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
    crossorigin="anonymous">
</head>
<body>
  <div class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <p class="msg"></p>
    </div>
  </div>
  <header>
    <div class="header">
      <a href="index.html" class="logo"><img class="image sm" src="image/new_logo.png" alt="Company Logo"></a>
      <a href="" class="show-menu"><i class="fas fa-bars"></i></a>
      <a href="" class="hide-menu"><i class="fas fa-times"></i></a>
      <div class="header-right">
        <a href="meetups.html">Meetups</a>
        <a class="active" id="login" href="#">Sign out</a>
      </div>
    </div>
  </header>
  <div id="overlay">
    <div id="loader"></div>
  </div>
  <div class="flex">
    <div>
      <p class="lg font22"><i class="fas fa-user-plus"> All Meetups</i><br><span id="totalmeetups"></span></p>
    </div>
    <div>
      <p class="lg font22"><i class="fas fa-user-plus"> All Comments</i><br><span id="totalcomments"></span></p>
    </div>
    <div>
      <p class="lg font22"><i class="fas fa-user-plus"> All Questions</i><br><span id="totalquestions"></span></p>
    </div>
  </div>
  <div class="container" id="create">
    <br>
    <div class="form-group">
      <label for="topic">Topic</label>
      <input type="text" id="topic" placeholder="Andela Bootcamp" required>
    </div>

    <div class="form-group">
      <label for="topic">Location</label>
      <input type="text" id="location" placeholder="Epic Tower" required>
    </div>

    <div class="form-group">
      <label for="topic">Hapening on</label>
      <input type="date" id="date" placeholder="Epic Tower" required>
    </div>
    <img class="image" id="image" src="">
    <button id="btnmeetup" type="submit">Add meetup</button><br />
  </div>
  <footer>
    <p class="center">Â© Questioner 2018 | Terms &amp; Conditions | Privacy Policy</p>
  </footer>
  <script src="js/secure.js"></script>
  <script src="js/admin.js"></script>
  <script src="js/index.js"></script>
  <script src="js/sign-out.js"></script>
</body>

</html>
