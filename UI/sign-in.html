<!DOCTYPE html>
<html>
    <head>
        <title>Questioner | Signin Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <div class="header">
                <a href="index.html" class="logo"><img class="image sm" src="image/logo1.png"></a>
                <div class="header-right">
                <a href="index.html#contact">Contact</a>
                <a href="index.html#about">About</a>
                <a href="meetup.html">Meetups</a>
                <a class="active" href="#">Sign in</a>
                </div>
            </div>
        </header>
        <form method="POST" action="dashboard.html">
            <div class="container">
                <div class="imgcontainer">
                    <img src="image/avatar.png" alt="Avatar" class="avatar">
                </div>
                <label for="email">Username or Email</label>
                <input type="text" id="username" placeholder="JohnDeo" required><br/>
                
                <label for="pword">Password</label>
                <input type="password" id="password" placeholder="Password" required>
                <div class="left font12"><a href="forget.html">Forget Password</a></div>
                <button id="login" type="submit">Sign in</button>
                <div class="center font12">Don't have an account? <a href="sign-up.html">Sign up</a></div><br/>
                <div class="error font12">
                </div>
            </div>
        </form>
        <footer>
            <p class="center">Â© Questioner 2018 | Terms &amp; Conditions | Privacy Policy</p>
        </footer>
        <script src="js/signin.js"></script>
    </body>
</html>
