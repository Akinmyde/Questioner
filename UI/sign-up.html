<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <form action="">
            <div class="container">
                <div class="imgcontainer">
                    <img src="avatar.png" alt="Avatar" class="avatar">
                </div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="JohnDeo@gmail.com" required> 

                <label for="username">Username</label>
                <input type="text" id="username" placeholder="JohnDeo" required> 
                
                <label for="pword">Password</label>
                <input type="password" id="password" placeholder="Password" required>

                <label for="pword">Retype Password</label>
                <input type="password" id="confirmpassword" placeholder="Password" required>
                
                <button id="signup" type="submit">Sign up</button>
                <div class="center font12">Already have an Account? <a href="sign-in.html">Sign in</a></div><br/>
                <div class="error font12">
                </div>
            </div>
        </form>
        <script src="js/signup.js"></script>
    </body>
</html>
