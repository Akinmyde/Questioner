<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Questioner | Signup Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <div class="header">
                <a href="index.html" class="logo"><img class="image sm" src="image/new_logo.png"></a>
                <a href="" class="show-menu"><i class="fas fa-bars"></i></a>
                <a href="" class="hide-menu"><i class="fas fa-times"></i></a>
                <div class="header-right">
                    <a href=""></a>
                    <a href="index.html#contact">Contact</a>
                    <a href="index.html#about">About</a>
                    <a href="meetup.html">Meetups</a>
                    <a class="active" href="sign-up.html">Sign up</a>
                </div>
            </div>
        </header>
        <form method="POST">
            <div class="container">
                <div class="imgcontainer">
                    <i class="fas fa-user-circle fa-5x"></i>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="JohnDeo@gmail.com" required> 
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="JohnDeo" required>
                </div> 
                
                <div class="form-group">
                    <label for="pword">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>

                <div class="form-group">
                    <label for="pword">Retype Password</label>
                    <input type="password" id="confirmpassword" placeholder="Password" required>
                </div>
                
                <a href="user.html"><button id="signup" type="button">Sign up</button></a>
                <div class="center font12">Already have an Account? <a href="sign-in.html">Sign in</a></div><br/>
                <div class="error font12">
                </div>
            </div>
        </form>
        <footer>
            <p class="center">Â© Questioner 2018 | Terms &amp; Conditions | Privacy Policy</p>
        </footer>
        <script src="js/signup.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
